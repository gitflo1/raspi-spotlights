<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="material-icons md-48">update</div>
    <mat-card-title>Interval Timer</mat-card-title>
    <mat-card-subtitle>Set the interval timer.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="IntervalTimer">
        <mat-option *ngFor="let intervalTimer of intervalTimers" [value]="intervalTimer.valueInMs">
          {{intervalTimer.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
